<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Redefinir senha</h3>
</div>
<div class="modal-body" id="modal-body">
  <label for="emailResetInput">Email:</label>
  <input type="text" id="emailResetInput" ng-model="credentials.email">
</div>
<div class="modal-footer">
  <button ng-click="sendResetEmail(credentials.email)">OK</button>
  <button ng-click="$dismiss()">Cancel</button>
</div>
