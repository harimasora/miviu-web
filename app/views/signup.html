<div class="container">
  <div class="signup-image-area">
    <div class="img-round-sm"></div>
    <button type="button">Upload Photo</button>
    <div class="login-providers">
      <a href="">Facebook</a>
      <a href="">Gmail</a>
    </div>
  </div>
  <div class="login-main-area">
    <form class="login-form">
      <label for="nameInput">Nome</label>
      <input type="text" id="nameInput" ng-model="user.name">
      <label for="emailInput">Email</label>
      <input type="text" id="emailInput" ng-model="user.email">
      <label for="passwordInput">Senha</label>
      <input type="password" id="passwordInput" ng-model="user.password">
      <label for="confirmPasswordInput">Confirmar Senha</label>
      <input type="password" id="confirmPasswordInput" ng-model="user.passwordConfirmation">
      <label for="phonePrefixInput">NÃºmero</label>
      <input type="password" id="phonePrefixInput" ng-model="user.phonePrefix">
      <input type="password" id="phoneInput" ng-model="user.phone">
      <div class="btn-signup-group">
        <a ng-href="/login">Cancelar</a>
        <a href="" ng-click="createUser()">Confirmar</a>
      </div>
    </form>
  </div>
</div>
